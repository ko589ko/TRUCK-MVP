<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>会社カレンダー | トラック運行管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      font-family: 'Noto Sans JP', sans-serif;
      color: #0d47a1;
      padding: 30px;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 25px;
    }
    h2 {
      color: #1565c0;
      margin-bottom: 20px;
      text-align: center;
    }
    table.calendar {
      width: 100%;
      text-align: center;
      border-collapse: separate;
      border-spacing: 4px;
    }
    th {
      background-color: #1976d2;
      color: white;
      padding: 10px;
      border-radius: 6px;
    }
    td {
      padding: 15px;
      border-radius: 6px;
      background: #f9fcff;
      cursor: pointer;
      transition: 0.2s;
      border: 1px solid #bbdefb;
    }
    td:hover {
      background-color: #e3f2fd;
      transform: scale(1.03);
    }
    .today {
      background-color: #bbdefb !important;
      border: 2px solid #1565c0 !important;
      font-weight: bold;
    }
    .driver-select {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #bbdefb;
      padding: 10px;
      margin-bottom: 20px;
    }
    .btn-home {
      background-color: #1565c0;
      color: #fff;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
    }
    .btn-home:hover {
      background-color: #0d47a1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>📅 配車スケジュールカレンダー</h2>

    <div class="mb-3">
      <label for="driverSelect" class="form-label fw-bold">👷 ドライバーを選択</label>
      <select id="driverSelect" class="driver-select">
        <option value="">ドライバーを選択してください</option>
      </select>
    </div>

    <div id="calendar"></div>

    <button class="btn-home mt-4" onclick="location.href='company_home.html'">← ホームに戻る</button>
  </div>

  <script>
    // ===== ドライバー一覧をロード =====
    async function loadDrivers() {
      try {
        const res = await fetch("/api/drivers");
        const drivers = await res.json();
        const select = document.getElementById("driverSelect");
        drivers.forEach(name => {
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("ドライバー取得エラー:", err);
        alert("ドライバー一覧の取得に失敗しました。");
      }
    }

    // ===== カレンダーを描画 =====
    function renderCalendar(year, month) {
      const calendarEl = document.getElementById("calendar");
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const todayStr = new Date().toISOString().split('T')[0];

      let html = `
        <div class="d-flex justify-content-between align-items-center mb-3">
          <button class="btn btn-outline-primary btn-sm" onclick="changeMonth(-1)">← 前月</button>
          <h4>${year}年 ${month + 1}月</h4>
          <button class="btn btn-outline-primary btn-sm" onclick="changeMonth(1)">次月 →</button>
        </div>
        <table class="calendar">
          <thead>
            <tr>
              ${["日","月","火","水","木","金","土"].map(d => `<th>${d}</th>`).join("")}
            </tr>
          </thead>
          <tbody><tr>
      `;

      for (let i = 0; i < firstDay.getDay(); i++) html += "<td></td>";

      for (let d = 1; d <= lastDay.getDate(); d++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const isToday = (dateStr === todayStr);
        html += `<td class="${isToday ? 'today' : ''}" onclick="selectDate('${dateStr}')">${d}</td>`;
        if ((firstDay.getDay() + d) % 7 === 0) html += "</tr><tr>";
      }

      html += "</tr></tbody></table>";
      calendarEl.innerHTML = html;
    }

    // ===== 日付を選択したとき =====
    function selectDate(date) {
      const driver = document.getElementById("driverSelect").value;
      if (!driver) {
        alert("ドライバーを選択してください。");
        return;
      }
      // 指示ページへ遷移
      location.href = `company_instruction.html?driver=${encodeURIComponent(driver)}&date=${date}`;
    }

    // ===== 月変更 =====
    let current = new Date();
    function changeMonth(offset) {
      current.setMonth(current.getMonth() + offset);
      renderCalendar(current.getFullYear(), current.getMonth());
    }

    // ===== 初期化 =====
    window.onload = () => {
      loadDrivers();
      renderCalendar(current.getFullYear(), current.getMonth());
    };
  </script>
</body>
</html>
