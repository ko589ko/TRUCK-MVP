<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ドライバー指示 | 配車管理（会社）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    .input-box {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #90caf9;
      margin-top:6px;
      margin-bottom:10px;
      font-size:16px;
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <h3 id="driverTitle">🚚 指示画面</h3>
      <button class="btn-gray" onclick="window.location.href='company_drivers.html'">戻る</button>
    </header>

    <h2>📅 日付を選択</h2>
    <input type="date" id="targetDate" class="input-box" />

    <div class="section">
      <h5>📦 配車内容</h5>
      <input id="destination" class="input-box" placeholder="行き先">
      <input id="cargo" class="input-box" placeholder="荷物">
      <input id="truck" class="input-box" placeholder="トラック番号">
      <textarea id="companyMsg" class="input-box" placeholder="指示内容（会社から）"></textarea>
      <button class="btn-green" onclick="saveSchedule()">💾 保存する</button>
    </div>

    <div class="section">
      <h5>💬 チャット</h5>
      <button class="btn-green" onclick="window.location.href='company_chat.html?driver=' + encodeURIComponent(driver)">チャット画面へ</button>
    </div>

  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const driver = params.get("driver") || "不明";
    document.getElementById("driverTitle").textContent = `🚚 ${driver} さん 指示画面`;

    document.getElementById("targetDate").value = new Date().toISOString().split('T')[0];

    async function loadSchedule() {
      const date = document.getElementById("targetDate").value;
      const res = await fetch(`/api/schedule?driver=${encodeURIComponent(driver)}`);
      const list = await res.json();
      const target = list.find(i => i.date.startsWith(date));

      document.getElementById("destination").value = target?.destination || "";
      document.getElementById("cargo").value = target?.cargo || "";
      document.getElementById("truck").value = target?.truck_number || "";
      document.getElementById("companyMsg").value = target?.company_message || "";
    }

    async function saveSchedule() {
      const date = document.getElementById("targetDate").value;
      const destination = document.getElementById("destination").value;
      const cargo = document.getElementById("cargo").value;
      const truck = document.getElementById("truck").value;
      const msg = document.getElementById("companyMsg").value;

      await fetch("/api/schedule", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({
          driver, date,
          destination, cargo,
          truck_number: truck,
          company_message: msg
        })
      });

      alert("保存しました ✅");
    }

    document.getElementById("targetDate").addEventListener("change", loadSchedule);
    loadSchedule();
  </script>
</body>
</html>
