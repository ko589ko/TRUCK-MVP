<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ドライバー指示入力（会社）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      font-family: 'Noto Sans JP', sans-serif;
    }
    .container-box {
      max-width: 720px;
      background: #fff;
      border-radius: 16px;
      padding: 25px;
      margin-top: 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1565c0;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }
    label { font-weight: 600; color:#1565c0; margin-top: 10px; }
    .form-control { border-radius: 8px; }
    .submit-btn {
      width: 100%;
      background: #1976d2;
      border:none;
      color:white;
      padding:12px;
      margin-top:20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
    }
    .submit-btn:hover { background:#0d47a1; }
    .back-btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #1565c0;
      color: #1565c0;
      background: #e3f2fd;
      margin-top: 15px;
      font-weight: 600;
    }
    .back-btn:hover { background:#bbdefb; }
  </style>
</head>

<body>
<div class="container container-box">

  <h2>✏️ ドライバー指示入力</h2>
  <p><strong>ドライバー：</strong><span id="driverName" style="color:#1565c0; font-weight:700;"></span></p>
  <hr>

  <label>日付</label>
  <input type="date" id="date" class="form-control">

  <label>行き先</label>
  <input type="text" id="destination" class="form-control" placeholder="例：札幌 → 苫小牧">

  <label>荷物</label>
  <input type="text" id="cargo" class="form-control" placeholder="例：食品・雑貨など">

  <label>トラック番号</label>
  <input type="text" id="truck_number" class="form-control" placeholder="例：12-34 / 4545 等">

  <label>会社からの指示内容</label>
  <textarea id="company_message" class="form-control" rows="4" placeholder="指示内容を入力"></textarea>

  <button class="submit-btn" onclick="saveSchedule()">📨 指示を送信</button>

  <button class="back-btn" onclick="history.back()">← 戻る</button>

</div>

<script>
const params = new URLSearchParams(location.search);
const driver = params.get("driver");
document.getElementById("driverName").textContent = driver || "不明";

// 指示保存
async function saveSchedule() {
  const date = document.getElementById("date").value;
  const destination = document.getElementById("destination").value;
  const cargo = document.getElementById("cargo").value;
  const truck_number = document.getElementById("truck_number").value;
  const company_message = document.getElementById("company_message").value;

  if (!date || !destination || !cargo) {
    alert("必要な項目が記入されていません。");
    return;
  }

  const res = await fetch("/api/schedule", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ driver, date, destination, cargo, truck_number, company_message })
  });

  if (res.ok) {
    alert("✅ 指示を保存しました。ドライバー画面に反映されます。");
  } else {
    alert("❌ 保存に失敗しました。");
  }
}
</script>

</body>
</html>
