<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ドライバー一覧（会社）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      font-family: 'Noto Sans JP', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container-box {
      width: 100%;
      max-width: 720px;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1565c0;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
    }

    .driver-btn {
      width: 100%;
      background: #e8f3ff;
      border: 1px solid #90caf9;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      text-align: left;
      font-size: 17px;
      font-weight: 600;
      color: #1565c0;
      transition: .2s;
    }
    .driver-btn:hover {
      background: #bbdefb;
      cursor: pointer;
    }

    .back-btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #1565c0;
      color: #1565c0;
      background: #e3f2fd;
      margin-top: 20px;
      font-weight: 600;
    }
    .back-btn:hover { background: #bbdefb; }
  </style>
</head>

<body>
<div class="container-box">

  <h2>👨‍🔧 ドライバー一覧</h2>

  <div id="driverList">読み込み中...</div>

  <button class="back-btn" onclick="location.href='company_home.html'">← 戻る</button>

</div>

<script>
async function loadDrivers() {
  try {
    const res = await fetch("/api/drivers");
    const drivers = await res.json();

    if (drivers.length === 0) {
      document.getElementById("driverList").innerHTML = "<p>登録されたドライバーがいません。</p>";
      return;
    }

    document.getElementById("driverList").innerHTML = drivers.map(driver => `
      <button class="driver-btn"
        onclick="location.href='company_driver_instruction.html?driver=${encodeURIComponent(driver)}'">
        ${driver}
      </button>
    `).join("");

  } catch (err) {
    console.error(err);
    document.getElementById("driverList").innerHTML = "<p>読み込みに失敗しました。</p>";
  }
}

loadDrivers();
</script>

</body>
</html>
