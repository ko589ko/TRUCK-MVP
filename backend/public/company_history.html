<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ドライバー履歴（会社）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { 
      background: #e3f2fd; 
      font-family: 'Noto Sans JP', sans-serif; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;  /* ← 真ん中に配置 */
      padding: 0;
      margin: 0;
    }
    .box { 
      width: 100%;
      max-width: 720px;
      background: #fff; 
      border-radius: 16px; 
      padding: 30px; 
      box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
    }
    h2 { 
      text-align:center; 
      color:#1565c0; 
      font-weight:700; 
      margin-bottom:25px; 
    }
    .driver-btn {
      width: 100%; 
      background:#eaf4ff; 
      border:1px solid #90caf9; 
      border-radius:10px;
      padding:14px; 
      font-size:18px; 
      margin-bottom:12px; 
      text-align:left; 
      font-weight:600; 
      color:#1565c0;
    }
    .driver-btn:hover { background:#bbdefb; cursor:pointer; }
    .back-btn { width:100%; margin-top:25px; }
  </style>
</head>

<body>
<div class="box">
  <h2>📜 ドライバー履歴</h2>

  <div id="driverList">読み込み中...</div>

  <button class="btn btn-outline-secondary back-btn" onclick="location.href='company_home.html'">← 戻る</button>
</div>

<script>
async function loadDrivers() {
  try {
    const res = await fetch("/api/drivers");
    const drivers = await res.json();

    document.getElementById("driverList").innerHTML = drivers.map(driver => `
      <button class="driver-btn" onclick="location.href='company_driver_history.html?driver=${encodeURIComponent(driver)}'">
        ${driver}
      </button>
    `).join("");

  } catch (err) {
    document.getElementById("driverList").innerHTML = "読み込みに失敗しました。";
  }
}
loadDrivers();
</script>
</body>
</html>
