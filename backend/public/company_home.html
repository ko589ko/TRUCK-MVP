<!doctype html>
<html lang="ja">
<head>

  <title>会社ホーム | 配車管理システム</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

      min-height:100vh;
      display:flex;

      border-radius:14px;
      box-shadow:0 6px 18px rgba(0,0,0,.15);

    }

    .btn-menu {
      width:100%;
      background:#1976d2;
      color:white;
      padding:14px;
      font-size:18px;
      border:none;
      border-radius:10px;
      margin:8px 0;
      font-weight:600;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
    }
    .btn-menu:hover { background:#0d47a1; }

    .logout-btn {
      margin-top:20px;
      width:100%;
      padding:12px;
      font-size:17px;
      background:#2e7d32;
      color:white;
      border:none;
      border-radius:8px;

    <h3 style="color:#1565c0; font-weight:700;">🏢 配車管理システム（会社）</h3>
