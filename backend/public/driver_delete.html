<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ドライバー削除</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#e3f2fd; font-family:'Noto Sans JP',sans-serif; padding:24px; }
    .box { 
      max-width:700px; 
      margin:auto; 
      margin-top:120px; /* ← ここだけ追加した */
      background:#fff; 
      padding:25px; 
      border-radius:14px; 
      box-shadow:0 6px 18px rgba(0,0,0,.15); 
    }
    .driver-item { display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #ddd; }
    .del-btn { background:#d32f2f; color:white; border:none; padding:6px 14px; border-radius:6px; }
    .del-btn:hover { background:#b71c1c; }
  </style>
</head>

<body>
<div class="box">
  <h3 style="color:#1565c0; text-align:center;">🗑 ドライバー削除</h3>
  <hr>
  <div id="driverList">読み込み中...</div>

  <button class="btn btn-outline-secondary" style="width:100%; margin-top:20px;"
    onclick="location.href='company_home.html'">← 戻る</button>
</div>

<script>
async function loadDrivers() {
  const res = await fetch("/api/drivers");
  const drivers = await res.json();

  document.getElementById("driverList").innerHTML = drivers.map(name => `
    <div class="driver-item">
      <span>${name}</span>
      <button class="del-btn" onclick="deleteDriver('${name}')">削除</button>
    </div>
  `).join("");
}

async function deleteDriver(name) {
  if (!confirm(`本当に「${name}」を削除しますか？\n※ 履歴・チャットも全て消えます`)) return;

  await fetch("/api/drivers/delete", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ name })
  });

  alert("削除しました");
  loadDrivers();
}

loadDrivers();
</script>

</body>
</html>
