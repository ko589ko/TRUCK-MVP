<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>運行履歴（ドライバー）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #d9ecff;
      font-family: 'Noto Sans JP', sans-serif;
      padding: 24px;
    }
    .container-box {
      max-width: 720px;
      background: #fff;
      border-radius: 16px;
      padding: 25px;
      margin: auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h2 { color:#1565c0; font-weight:700; text-align:center; margin-bottom:16px; }

    .header-area {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 8px;
    }

    .excel-btn {
      background: #4caf50;
      color: white;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    .excel-btn:hover { background:#43a047; }
    .excel-btn img { width:20px; height:20px; }

    .record-box {
      background:#f9fcff;
      border:1px solid #bbdefb;
      border-radius:10px;
      padding:14px;
      margin-bottom:14px;
      font-size:15px;
      line-height:1.6;
    }

    .back-btn {
      width:100%;
      background:#e3f2fd;
      border:1px solid #1565c0;
      border-radius:8px;
      padding:12px;
      margin-top:20px;
      font-weight:600;
    }
  </style>
</head>

<body>
<div class="container-box">

  <div class="header-area">
    <button class="excel-btn" onclick="exportExcel()">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732220.png"> Excel
    </button>
  </div>

  <h2>📜 運行履歴</h2>
  <p style="text-align:center; font-weight:600; color:#1565c0;">
    ドライバー：<span id="driverName"></span>
  </p>
  <hr>

  <div id="historyList">読み込み中...</div>

  <button class="back-btn" onclick="location.href='driver_home.html'">← 戻る</button>

</div>

<script>
const driver = localStorage.getItem("driver") || "未設定";
document.getElementById("driverName").textContent = driver;

async function loadHistory() {
  const res = await fetch(`/api/schedule?driver=${encodeURIComponent(driver)}`);
  const data = await res.json();

  if (data.length === 0) {
    document.getElementById("historyList").innerHTML = "<p>履歴データがありません。</p>";
    return;
  }

  // ✅ 日付新しい順に並べる
  data.sort((a,b)=> new Date(b.date) - new Date(a.date));

  document.getElementById("historyList").innerHTML = data.map(d => `
    <div class="record-box">
      📅 <strong>${d.date}</strong><br>
      📍 行き先：${d.destination || "なし"}<br>
      📦 荷物：${d.cargo || "なし"}<br>
      🚛 トラック番号：${d.truck_number || "なし"}<br>
      🏢 指示：${d.company_message || "なし"}
    </div>
  `).join("");
}

loadHistory();

// ✅ Excel（ダミー）
function exportExcel() {
  alert("✅ Excel出力はまだ未実装ですが、ボタンはOKです！");
}
</script>

</body>
</html>
