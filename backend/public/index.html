<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>トラック運行管理システム | ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e0f7fa, #bbdefb);
      font-family: 'Noto Sans JP', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 100%;
      max-width: 450px;
      background: #fff;
      padding: 50px 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }

    h1 {
      font-size: 26px;
      font-weight: 800;
      color: #1565c0;
      margin-bottom: 20px;
      letter-spacing: 1.5px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: #1565c0;
      margin-top: 25px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #90caf9;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      background: #1976d2;
      color: white;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      margin-top: 14px;
      font-size: 17px;
    }
    .login-btn:hover { background: #0d47a1; }

    .footer-note {
      margin-top: 35px;
      font-size: 13px;
      color: #666;
      opacity: .75;
    }
  </style>
</head>

<body>
  <div class="login-box">

    <h1>🚚 TRUCK OPERATION SYSTEM<br><small style="font-size:14px; font-weight:500;">トラック運行管理アプリ</small></h1>

    <!-- ドライバー -->
    <div class="section-title">👷 ドライバー</div>
    <input id="driverName" class="input-field" placeholder="名前（例：test）">
    <input id="driverPass" class="input-field" type="password" placeholder="パスワード（例：0000）">
    <button class="login-btn" onclick="driverLogin()">ログイン</button>

    <!-- 会社 -->
    <div class="section-title">🏢 会社係</div>
    <input id="companyName" class="input-field" placeholder="名前（例：test）">
    <input id="companyPass" class="input-field" type="password" placeholder="パスワード（例：0000）">
    <button class="login-btn" onclick="companyLogin()">ログイン</button>

    <div class="footer-note">MVP Version</div>

  </div>

<script>
function driverLogin() {
  const name = document.getElementById("driverName").value.trim();
  const pass = document.getElementById("driverPass").value.trim();
  if (name === "test" && pass === "0000") {
    localStorage.setItem("driver", name);
    alert("✅ ドライバーとしてログインしました");
    location.href = "driver_home.html";
  } else {
    alert("❌ 名前またはパスワードが違います");
  }
}

function companyLogin() {
  const name = document.getElementById("companyName").value.trim();
  const pass = document.getElementById("companyPass").value.trim();
  if (name === "test" && pass === "0000") {
    alert("✅ 会社係としてログインしました");
    location.href = "company_home.html";
  } else {
    alert("❌ 名前またはパスワードが違います");
  }
}
</script>

</body>
</html>
